<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Locator</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Weather Locator</h1>
  </header>
  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-3">

      <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="user-form" class="card-body">
          <input id="city" type="text" autofocus="true" class="form-input" placeholder="Enter City"/>
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <div>
        <div id="previously-searched"></div>
      </div>
    </div>

    <div class="col-12 col-md-9">
      <div id="todayWeather" class="col-12 col-md-9">\
        <h3 id="city-display"></h3>
        <p id="temp">Temp: </p>
        <p id="wind">Wind: </p>
        <p id="humidity">Humidity: </p>
        <p id="uv-index">UV Index: </p>
      </div>
      <div id="weekWeather"
        <h4>5-Day Forecast</h4>
      </div>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
